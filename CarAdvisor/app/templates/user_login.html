<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/favicon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Create Your Account - Car Advisor</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            margin-right: 10px;
        }
        select {
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
        #result-container {
            margin-top: 30px;
        }
    </style>


</head>
<body>
    <div class="container bg-body-tertiary rounded-3">
        <!-- hero section -->
        <div class="px-4 py-5 my-2 text-center">
            <a href="/"><img class="d-block mx-auto mb-3" src="../static/favicon.svg" alt="" width="72" height="72"></a>
            <h1 class="display-5 fw-bold text-body-emphasis">Login to Your Account</h1>
            <!-- form input area -->
            <div class="col-lg-6 mx-auto">
                <form action="{{url_for('main.user_login')}}" method="POST" class="row g-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-lg px-4 gap-3 " style="color: white; background-color: #580EEB;">Login</button>
                    </div>
                </form>
            </div>
            <div id="result-container">
                <h5>Don't have account! <a href="register">Create account here</a></h5>
                {% if error_message %}
                <div class="alert alert-danger fw-bold" role="alert">
                    {{error_message}}
                </div>
                {% endif %}
            </div>
        </div>
        <!-- contribution section -->
        <div class="container my-5">
            <a href="contribute" style="color: silver; text-decoration: none;">
            <div class="p-5 text-center rounded-3" style="background-image: url(../static/contribution_image.png); background-size: cover; background-position: center;">
                <h1 class="mb-3">.</h1>
                <p class="lead">.</p>
            </div></a>
            </div>
            <!-- contribution end -->
            <!-- footer section -->
            <div class="container">
                <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="" class="nav-link px-2 text-body-secondary">Home</a></li>
                    <li class="nav-item"><a href="mailto:arefins106@gmail.com" class="nav-link px-2 text-body-secondary">Contact</a></li>
                    <li class="nav-item"><a href="/privacy-policy" class="nav-link px-2 text-body-secondary">Privacy Policy</a></li>
                    <li class="nav-item"><a href="/terms-and-conditions" class="nav-link px-2 text-body-secondary">Terms and Conditions</a></li>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2024 Car Advisor. All rights reserved. Developed by <a href="https://github.com/ShamimulArefin" target="_blank">Md Shamimul Arefin</a> &#10084;</p>
                </footer>
            </div>
            <!-- end footer -->
    </div>
        
</body>
</html>
